<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Quiz</title>
  </head>
  <body>
    <div class="container bg-white">
      <!-- Nav bar -->
      <nav class="navbar navbar-expand-lg navbar-light mb-2 mb-lg-5">
        <a class="navbar-brand" href="./index.html">KindredSpirits</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="./quiz.html">Quiz</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./animals.html">Animals</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./adopt.html" tabindex="-1">Adopt</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Header row -->
      <div class="row">
        <div class="col d-flex flex-column align-items-center text-center mb-4">
          <h1>Which Animal Are You?</h1>
          <h4>Take The Quiz!</h4>
        </div>
      </div>
      <!-- Quiz form row -->
      <div class="row">
        <div class="col">
          <form
            class="px-4 px-lg-5 d-flex flex-column align-items-center"
            id="quiz"
          >
            <div id="quiz-content" class="pb-5 mb-3"></div>
          </form>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="quiz-result-modal"
      tabindex="-1"
      aria-labelledby="quiz-result-modal"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header d-flex justify-content-center">
            <h5 class="modal-title">Animal quiz result</h5>
          </div>
          <div
            class="modal-body d-flex justify-content-center"
            id="quiz-result-body"
          ></div>
          <div class="modal-footer d-flex justify-content-center">
            <button type="button" class="btn btn-success" data-dismiss="modal">
              Awesome!
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
    crossorigin="anonymous"
  ></script>
  <script src="quiz.js"></script>
</html>
